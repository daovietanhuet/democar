<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact || Simply Construction HTML5 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- User style -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
</head>

<body>
    <div id="root">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->  

    <!-- Body main wrapper start -->
    <div class="wrapper">
        <!-- Start Header Style -->
        <div id="header">
            <!-- Start Header Top -->
            <div class="bg__cat--1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                            <ul class="heaher__top__left hidden-xs hidden-sm">
                                <li><i class="fa fa-clock-o"></i>{{ilang('time')}}</li>
                                <li><a href="#"><i class="fa fa-phone"></i>{{ilang('phone')}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Top -->
           <!-- Start Mainmenu Area -->
           <div class="sticky__header" v-bind:class="{'scroll-header': scrollMenu}">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-6 col-xs-7">
                        <div class="logo">
                            <a href="index.html">
                                <img v-bind:src="ilang('logoLink')" alt="logo image">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-6 col-xs-5">
                        <nav class="hidden-xs hidden-sm">
                            <nested-menu v-bind:list="menu" v-bind:main="true" v-bind:page="'contact.html'"></nested-menu>
                        </nav>
                        <div class="mobile-menu visible-xs visible-sm">
                            <nav id="mobile_dropdown">
                                <nested-menu v-bind:list="menu" v-bind:mobile="true"></nested-menu>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="mobile-menu-area"></div>
            </div>
        </div>
        <!-- End Mainmenu Area -->
        </div>
        <!-- End Header Style -->
        <!-- Start Bradcaump area -->
        <breadcrumb bread="4"></breadcrumb>
        <!-- End Bradcaump area -->
        <!-- Start Contact Address -->
        <section class="bg__white pt--100">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title__line--5">{{ilang('block.wherewelocated')}}</h2>
                        <div class="map__contacts">
                            <div id="googleMap"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact__form__wrap">
                            <h2 class="title__line--5">{{ilang('block.sendusmessage')}}</h2> 
                                <form id="contact-form" action="#" method="post">
                                    <div class="single-contact-inner">
                                        <div class="single-contact-form">
                                            <div class="contact-box name">
                                                <span>{{ilang('messageForm.yourname')}}</span>
                                                <input type="text" name="name">
                                            </div>
                                            <div class="contact-box email">
                                                <span>{{ilang('messageForm.youremail')}}</span>
                                                <input type="email" name="email">
                                            </div>
                                            <div class="contact-box subject">
                                                <span>{{ilang('messageForm.subject')}}</span>
                                                <input type="text" name="subject">
                                            </div>
                                        </div>
                                        <div class="single-contact-form">
                                            <div class="contact-box message">
                                                <span>{{ilang('messageForm.message')}}</span>
                                                <textarea name="message"></textarea>
                                            </div>
                                            <button type="submit" class="btn--theme contact-btn">{{ilang('messageForm.sendnow')}}</button>
                                        </div>
                                    </div>
                                </form>
                            <div class="form-output">
                                <p class="form-messege"></p>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Contact Address -->
        <!-- Start Footer Area -->
        <customfooter></customfooter>
        <!-- End Footer Area -->
        <a id="back-to-top" class="transition" v-on:click="scrollTop()" v-bind:class="{show: showScrollTop}">
            <i class='fa fa-angle-up'></i>
        </a>
    </div>
    </div>
    <!-- Body main wrapper end -->
    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="js/ilang.js"></script>
    <!-- Vuejs latest version -->
    <script src="js/vendor/vue.min.js"></script>
    <!-- jquery latest version -->
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap framework js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All js plugins included in this file. -->
    <script src="js/plugins.js"></script>
    <!-- Google Map js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmGmeot5jcjdaJTvfCmQPfzeoG_pABeWo"></script>
    <script>
        google.maps.event.addDomListener(window, 'load', init);
        function init() {
            var mapOptions = {
                zoom: 12,
                scrollwheel: false,
                center: new google.maps.LatLng(20.9, 105.9)
            }
            var mapElement = document.getElementById('googleMap');
            var map = new google.maps.Map(mapElement, mapOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(20.9, 105.9),
                map: map,
                title: 'Company!',
                icon: 'images/icons/map.png',
                animation:google.maps.Animation.BOUNCE
            });
        }
    </script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="js/main.js"></script>

</body>



</html>
